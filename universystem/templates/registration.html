{% extends 'registration/base.html' %}
<style>
    .bootstrap-select .btn{
        display: none;
    }
</style>
{% block content %}

<div class="authincation h-100" style="background-color: #7971ea;">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content" >
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <div class="card" >
                                    <div class="card-body" style="margin: 40px 30px;">
                                <h4 class="text-center mb-4"  >Тіркелу</h4>
                                
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                      <label for="email" class="form-label">Электрондық пошта:</label>
                                      <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                    </div>
                                    <div class="mb-3">
                                      <label for="username" class="form-label">Логин:</label>
                                      <input name="username" type="text" class="form-control" id="username" placeholder="username" required>
                                    </div>
                                    <div class="mb-3">
                                      <label for="password" class="form-label">Құпия сөз:</label>
                                      <input name="password" type="password" class="form-control" id="password" placeholder="password">
                                    </div>
                                    <div class="mb-3">
                                      <label for="password2" class="form-label">Құпия сөзді құптаңыз:</label>
                                      <input name="password2" type="password" class="form-control" id="password2" placeholder="confirm password">
                                    </div>
                                    {% if message %}
                                    <div class="alert alert-danger" role="alert">
                                      {{ message }}
                                    </div>
                                    {% endif %}
                                    <input type="submit" class="w-100 btn btn-primary btn-block" style="background-color: #7971ea;" value="Тіркелу">
                                </form>
                                <div class="new-account mt-3">
                                    <p> <a class="text" style="color: black;" href="{% url 'universystem:login' %}">Кіру</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 
<script>
    var password = document.getElementById("psw")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Құпия сөздер сәйкес келмейді");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='';
form_fields[2].placeholder='';
form_fields[3].placeholder='';
form_fields[4].placeholder='';


for (var field in form_fields){	
form_fields[field].className += ' form-control'
}

var myInput = document.getElementById("psw");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");

// When the user clicks on the password field, show the message box
myInput.onfocus = function() {
  document.getElementById("message").style.display = "block";
}

// When the user clicks outside of the password field, hide the message box
myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}

// When the user starts to type something inside the password field
myInput.onkeyup = function() {
  // Validate lowercase letters
  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
}

  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }

  // Validate length
  if(myInput.value.length >= 8) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
}
</script>

<style>
    label{
        padding: 10px 0;
    }

    a:link {
  color: black  ;
  background-color: transparent;
  text-decoration: none;
  text-decoration: underline;
}
a:visited {
  color: black;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
    font-weight: bold;
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: red;

}
.card{
    max-width: 40rem; 
    box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, 
    rgba(0, 0, 0, 0.12) 0px -12px 30px, 
    rgba(0, 0, 0, 0.12) 0px 4px 6px, 
    rgba(0, 0, 0, 0.17) 0px 12px 13px,
     rgba(0, 0, 0, 0.09) 0px -3px 5px;
}

/* The message box is shown when the user clicks on the password field */
#message {
    display:none;
    background: #f1f1f1;
    color: #000;
    position: relative;
    padding: 10px;
    margin-top: 10px;
}

#message p {
    padding: 0px 35px;
    font-size: 14px;
}

/* Add a green text color and a checkmark when the requirements are right */
.valid {
    color: green;
}

.valid:before {
    position: relative;
    left: -35px;
    /* content: "&#10004;"; */
}

/* Add a red text color and an "x" icon when the requirements are wrong */
.invalid {
    color: red;
}

.invalid:before {
    position: relative;
    left: -35px;
}


@media all and (max-width: 1200px){

.card{

    width:600px;
    margin: auto;
}

}
@media all and (max-width: 950px){

    .card{

        width:500px;
        margin: auto;
    }
    
}


@media all and (max-width: 500px){

        width: 390px;
    }
}
</style>
