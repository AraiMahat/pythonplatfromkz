{% extends 'base.html' %}


{% load static %}

{% block content %}
<div class="container">
    <ol class="breadcrumb" style="background-color: white; font-size: 18px; margin-top: 4rem;">
        <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'universystem:topics' %}" >Курс</a></li>
       <li class="breadcrumb-item"><a href="{% url 'universystem:main-quiz' %}" >Тест</a></li>
       <li class="breadcrumb-item"><a href="http://127.0.0.1:8000/quiz/{{obj.id}}" >{{obj.name}}</a></li>

   
   </ol>
    <div class="row">
        <div class="col">
            <h3 class="card-title">{{obj.name}}</h3>

            
    <p>Минималды балл: {{obj.required_score_to_pass}}%</p>
</div>
        <div class="col text-right" id="timer-box"></div>
    </div>
    


    <form action="" id="quiz-form" class="mt-3 mb-3 ">
        {% csrf_token %}
        <div id="quiz-box"></div>
        <button type="submit" class="btn btn-primary mt-3">Аяқтау</button>
    </form>
<div id="score-box"></div>
<div id="result-box"></div>

</div>


<script>
    console.log("hellooooo")

const url = window.location.href
const quizBox = document.getElementById('quiz-box')
const scoreBox = document.getElementById('score-box')
const resultBox = document.getElementById('result-box')
const timerBox = document.getElementById('timer-box')


const activateTimer = (time) =>{
    
    if (time.toString().length < 2) {
        timerBox.innerHTML = `<b>0${time}:00</b>`
    } else {
        timerBox.innerHTML = `<b>${time}:00</b>`
    }
    let minutes = time - 1
    let seconds = 60
    let displaySeconds
    let displayMinutes

    const timer = setInterval(()=>{
        seconds --
        if (seconds < 0) {
            seconds = 59
            minutes --
        } 
        if (minutes.toString().length < 2) {
            displayMinutes = '0' + minutes
        } else {
            displayMinutes = minutes
        }
        if (seconds.toString().length < 2) {
            displaySeconds = '0' + seconds

        } else {
            displaySeconds = seconds
        }
        if(minutes === 0 && seconds === 0) {
            timerBox.innerHTML = "<b>00:00</b>"
            setTimeout(() => {
                clearInterval(timer)
                alert("time over")
                sendData()
            }, 500)
           

        }

        timerBox.innerHTML = `<b>${displayMinutes}:${displaySeconds}</b>`
    }, 1000)
}

$.ajax({
    type: 'GET',
    url: `${url}data`,
    success: function(response){
        // console.log(response)
        const data = response.data
        data.forEach(el => {
            for (const [question, answers] of Object.entries(el)){
                quizBox.innerHTML += `
                <hr>
                <div class="mb-2">
                    <b>${question}</b>
                </div>
                `
                answers.forEach(answer=>{
                    quizBox.innerHTML += `
                    <div>
                        <input type="radio"  class="ans" id="${question}-${answer}" name="${question}" value="${answer}">
                        <label for="${question}">${answer}</label>
                    </div>
                    `
                })
            }
        });
        activateTimer(response.time)
    },
    error: function(error){
        console.log(error)
    }

})

const quizForm = document.getElementById('quiz-form')
const csrf = document.getElementsByName('csrfmiddlewaretoken')


const sendData = () => {
    const elements = [...document.getElementsByClassName('ans')]
    const data = {}
    data['csrfmiddlewaretoken'] = csrf[0].value
    elements.forEach(el=>{
        if(el.checked){
            data[el.name] = el.value
        } else {
            if(!data[el.name]){
                data[el.name] = null
            }
        }
    })

    $.ajax({
        type: 'POST',
        url: `${url}save/`,
        data: data,
        success: function(response){
            
            const results = response.results
            console.log(results)
            quizForm.classList.add('not-visible') //!!!!!!!!!!

            scoreBox.innerHTML = `${response.passed ? 'Құттықтаймыз' : ''} Жинаған балл саны ${response.score.toFixed(1)}%`

            results.forEach(res=>{
                const resDiv = document.createElement("div")
                for(const [question, resp] of Object.entries(res)){
                    // console.log(question)
                    // console.log(resp)
                    // console.log("***")

                    resDiv.innerHTML += question
                    const cls = ['container', 'p-3', 'text-light', 'h6']
                    resDiv.classList.add(...cls)

                    if(resp == 'not answered') {
                        resDiv.innerHTML += '-not answered'
                        resDiv.classList.add('bg-secondary')
                    }
                    else {
                        const answer = resp['answered']
                        const correct = resp['correct_answer']

                        if (answer == correct){
                            resDiv.classList.add('bg-success')
                            resDiv.innerHTML += `answered: ${answer}`
                        }
                        else {
                            resDiv.classList.add('bg-secondary')
                            resDiv.innerHTML += `| correct answer: ${correct}`
                            resDiv.innerHTML += `| answered: ${answer}`
                        }
                    }

                }
                // const body = document.getElementsByTagName('BODY')[0]

                resultBox.append(resDiv)
            })
        },
        error: function(error){
            console.log(error)
        }
})
}

quizForm.addEventListener('submit', e=>{
    e.preventDefault()

    sendData()
})


</script>


<style>
    a:link {
    color: #7971ea;
    text-decoration: none;
    }
    
    /* visited link */

    color: #7971ea;
    }
    
    /* mouse over link */
    a:hover {
    color: black;
    }
    
    /* selected link */
    a:active {
    color: black;
    }
    a.course{
    color: #7971ea;
    }
    </style>
{% endblock %}
